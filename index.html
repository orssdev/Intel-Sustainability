<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intel Sustainability Journey</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="intel-header">
    <img src="intel-logo.png" alt="Intel Logo" class="intel-logo">
    <div>
      <h1>Intel's Sustainability Journey</h1>
      <p class="branding-subheading">Innovating for a Greener Tomorrow</p>
    </div>
  </header>
  <main>
    <section class="timeline">
      <div class="timeline-event">
        <div class="timeline-year">2010</div>
        <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="2010 Sustainability" class="timeline-img">
        <div class="timeline-caption">Launched first major renewable energy initiative</div>
      </div>
      <div class="timeline-event">
        <div class="timeline-year">2015</div>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="2015 Sustainability" class="timeline-img">
        <div class="timeline-caption">Achieved 75% waste recycling milestone</div>
      </div>
      <div class="timeline-event">
        <div class="timeline-year">2020</div>
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="2020 Sustainability" class="timeline-img">
        <div class="timeline-caption">Committed to net-zero greenhouse emissions by 2040</div>
      </div>
    </section>
  </main>
</body>
</html>
